<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Module Management</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Module Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for module in modules %}
                <tr>
                    <td>{{ module.name }}</td>
                    <td>
                        {% if module.is_installed %}
                        <span class="badge bg-success">Installed</span>
                        {% else %}
                        <span class="badge bg-secondary">Not Installed</span>
                        {% endif %}
                    </td>
                    <td>
                        {% if not module.is_installed %}
                        <a href="{% url 'install_module' module.name %}" class="btn btn-success btn-sm">Install</a>
                        {% else %}
                        <a href="{% url 'uninstall_module' module.name %}" class="btn btn-danger btn-sm">Uninstall</a>
                        <a href="{% url 'upgrade_module' module.name %}" class="btn btn-warning btn-sm">Upgrade</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
